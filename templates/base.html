<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AdminLTE 3{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/static/css/OverlayScrollbars.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed dark-mode sidebar-collapse">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="/accounts/login/" class="nav-link">Sign In</a>
      </li>
    </ul>
  </nav>

  <!-- Main Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="/static/img/HomerLogo.png" alt="HomerLogo" class="brand-image img-circle elevation-3">
      <span class="brand-text font-weight-light">MySite</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-envelope"></i>
              <p>Contact</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/accounts/login/" class="nav-link">
              <i class="nav-icon fas fa-sign-in-alt"></i>
              <p>Sign In</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </section>
  </div>

  <!-- Footer -->
  {% include 'includes/custom-footer.html' %}

</div>

<!-- jQuery -->
<script src="/static/jq/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/jq/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/jq/adminlte.min.js"></script>
<!-- Custom JS -->
<script src="/static/custom.js"></script>
</body>
</html>
